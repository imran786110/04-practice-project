name: Dep ex 04
on: push
jobs:
  deploy: 
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: test code
        run: npm run test
      - name: build code
        run: npm run build
      - name: Deploy code
        run: ecgo "Deploying ..."
